<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 4 Gallery Pernikahan</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap"
      rel="stylesheet"
    />
  </head>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Quintessential", cursive;
    }

    :root {
      --warna1: #c7956d;
      --warna2: #733c3c;
      --warna3: #534e52;
      --warna4: #fffef7;
      --lengkung: 1rem;
      --lengkungO: 999px;
    }

    html {
      scroll-behavior: smooth;
    }

    .gallery {
      background: url("wi3.jpg");
      background-size: cover;
      background-position: center;
    }

    .gallery img.bunga6 {
      width: 30%;
      margin-bottom: 3rem;
    }

    .gallery h3.tgm {
      padding-top: 2rem;
      font-weight: bold;
      text-align: center;
      color: var(--warna2);
    }

    .gallery .list-images {
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(1px);
      padding: 1rem;
      display: grid;
      grid-template-areas:
        "g1 g2 g3 g4"
        "g1 g5 g6 g6"
        "g7 g8 g6 g6";
    }

    .gallery .list-images .card {
      margin: 0.4rem;
      background-color: transparent;
      border: 0;
    }

    .gallery .list-images .card img {
      overflow: hidden;
      object-fit: cover;
      -o-object-fit: cover;
      object-position: center;
      -o-object-position: center;
      border-radius: 22px;
      -webkit-border-radius: 22px;
      -moz-border-radius: 22px;
      -ms-border-radius: 22px;
      -o-border-radius: 22px;
      filter: drop-shadow(0 0 3px grey);
      -webkit-filter: drop-shadow(0 0 3px grey);
    }

    .gallery .list-images .gallery1 {
      grid-area: g1;
    }

    .gallery .list-images .gallery2 {
      grid-area: g2;
    }

    .gallery .list-images .gallery3 {
      grid-area: g3;
    }

    .gallery .list-images .gallery4 {
      grid-area: g4;
    }

    .gallery .list-images .gallery5 {
      grid-area: g5;
    }

    .gallery .list-images .gallery6 {
      grid-area: g6;
    }

    .gallery .list-images .gallery7 {
      grid-area: g7;
    }

    .gallery .list-images .gallery8 {
      grid-area: g8;
    }
    @media (min-width: 768px) and (max-width: 991.98px) {
      .gallery img.bunga6 {
        width: 50%;
      }
    }
    @media (max-width: 575.98px) {
      .gallery img.bunga6 {
        width: 50%;
        margin-bottom: 0;
      }
      .gallery h3.tgm {
        padding-top: 1rem;
        font-weight: bold;
      }
      .gallery .list-images {
        grid-template-areas:
          "g1 g2"
          "g1 g3"
          "g4 g5"
          "g7 g8"
          "g6 g6";
      }
    }
  </style>
  <body>
    <div class="gallery" id="gallery">
      <div class="container">
        <h3 class="tgm">Gallery</h3>
        <div class="d-flex justify-content-center align-items-center">
          <img src="bunga6.png" class="bunga6" alt="bunga gallery" />
        </div>
        <div class="list-images">
          <!-- card 1 -->
          <div class="card gallery1">
            <a class="img-fluid glightbox" href="wi15.jpg">
              <img src="wi15.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 2 -->
          <div class="card gallery2">
            <a class="img-fluid glightbox" href="wi5.jpg">
              <img src="wi5.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 3 -->
          <div class="card gallery3">
            <a class="img-fluid glightbox" href="wi12.jpg">
              <img src="wi12.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 4 -->
          <div class="card gallery4">
            <a class="img-fluid glightbox" href="wi9.jpg">
              <img src="wi9.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 5 -->
          <div class="card gallery5">
            <a class="img-fluid glightbox" href="wi7.jpg">
              <img src="wi7.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 6 -->
          <div class="card gallery6">
            <a class="img-fluid glightbox" href="wi14.jpg">
              <img src="wi14.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 7 -->
          <div class="card gallery7">
            <a class="img-fluid glightbox" href="wi10.jpg">
              <img src="wi10.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 8 -->
          <div class="card gallery8">
            <a class="img-fluid glightbox" href="wi8.jpg">
              <img src="wi8.jpg" alt="" class="img-fluid" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <script type="text/javascript">
      // Gallery glightbox
      const lightbox = GLightbox({
        closeOnOutsideClick: false,
        loop: true,
      });
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
